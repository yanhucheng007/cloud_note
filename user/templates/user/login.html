<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h1>欢迎来到登录页！</h1>
    <p>
        用户名：<input type="text" name="username">
    </p>
    <p>
        密码：<input type="password" name="password">
    </p>
    <p>
        <input type="checkbox" name="remember">记住密码
    </p>
    <input type="submit" value="登录" style="font-size: 24px">
</form>

</body>
</html>
